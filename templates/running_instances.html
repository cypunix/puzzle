<!DOCTYPE html>
<html>
<body>
<p> Welcome {{group}} </p>


<p> Display the list of running EC2s </p>

<div>
<ul>
{% for obj in filename  %}
    <li>{{ obj[0] }} : {{obj[1]}} </li>
{% endfor  %}
</ul>
</div>

<form role="form" action="/delete" method=post>
    <dl>
    <p> Delete all the instances created by this application? </p>
      <dd><input type=hidden name=group value="{{ group }}">
    </dl>
    <p><input type=submit value=Delete></p>
</form>



</body>
</html>
